<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; media-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Mood</title>
    <!-- Google Fonts: Inter and Material Symbols Rounded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
    <div id="app">
        <div class="background-shifter"></div>

        <div class="controls glass-panel">
            <div class="controls-top">
                <button id="play-pause-btn" class="icon-btn big-play" aria-label="Play or pause audio" aria-pressed="false">
                    <span class="material-symbols-rounded">play_arrow</span>
                </button>

                <div class="sound-selector-wrapper">
                    <select id="sound-select" aria-label="Select ambient sound">
                        <option value="rain">Rain</option>
                        <option value="ocean">Ocean Waves</option>
                        <option value="forest">Forest</option>
                        <option value="whitenoise">White Noise</option>
                    </select>
                    <span class="material-symbols-rounded dropdown-arrow">expand_more</span>
                </div>
            </div>

            <div class="controls-bottom">
                <div class="volume-wrapper">
                    <span class="material-symbols-rounded volume-icon">volume_up</span>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.75" aria-label="Volume">
                </div>

                <div class="control-group toggle-group">
                    <input type="checkbox" id="reduced-motion-toggle" class="toggle-checkbox" aria-labelledby="reduced-motion-label">
                    <label for="reduced-motion-toggle" class="toggle-label" id="reduced-motion-label">
                        <span class="toggle-text">Reduced Motion</span>
                        <div class="toggle-switch"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
