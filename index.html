<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; media-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Mood</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
    <div id="app">
        <div class="background-shifter"></div>
        <div class="controls">
            <div class="control-group">
              <input type="checkbox" id="reduced-motion-toggle" aria-labelledby="reduced-motion-label">
              <label for="reduced-motion-toggle" id="reduced-motion-label">Reduced Motion</label>
            </div>
            <button id="play-pause-btn" aria-label="Play or pause audio" aria-pressed="false">Play</button>
            <select id="sound-select" aria-label="Select ambient sound">
                <option value="rain">Rain</option>
                <option value="ocean">Ocean Waves</option>
                <option value="forest">Forest</option>
                <option value="whitenoise">White Noise</option>
            </select>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
